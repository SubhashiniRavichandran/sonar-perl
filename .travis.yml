language: java
jdk:
- oraclejdk8
sudo: required
services:
  - docker
cache:
  directories:
  - "$HOME/.gradle"
install: true
script: "./gradlew build"
after_success:
  - ./docker-push.sh
  - ./bintray-publish.sh
env:
  global:
  - secure: "" # DOCKER_EMAIL
  - secure: "" # DOCKER_USER
  - secure: "" # DOCKER_PASS
  - secure: "" # BINTRAY_USER
  - secure: "" # BINTRAY_API_KEY
