language: java
jdk:
- oraclejdk8
sudo: required
services:
  - docker
cache:
  directories:
  - "$HOME/.gradle"
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'
  - '$HOME/.gradle'
  - '.gradle'
install: true
script: "./gradlew build sonarqube -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_LOGIN -Dsonar.forceAuthentication=true"
after_success:
  - ./scripts/docker-push.sh
  - ./scripts/github-publish.sh
env:
  global:
  - secure: "" # DOCKER_EMAIL
  - secure: "" # DOCKER_USER
  - secure: "" # DOCKER_PASS
  - secure: "" # SONAR_LOGIN
  - secure: "" # GITHUB_TOKEN
